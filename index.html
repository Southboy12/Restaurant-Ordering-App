<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="main">
            <header>
                <div class="margin-container header-text" id="header-text">
                    <h1>Jimmy's Diner</h1>
                    <p>The best burgers and pizzas in town</p>
                </div>
            </header>
            <section class="margin-container menus" id="menus"></section>
            <section class="pre-checkout" id="pre-checkout"></section>
            <section class="payment-modal margin-container" id="payment-modal">
                <form id="login-form">
                    <h2 class="modal-title">Enter card details</h2>
                    <div class="input-items">
                        <input type="text" name="name" id="" placeholder="Enter your name" required maxlength="20">
                        <input type="number" name="card-number" id="" placeholder="Enter card number" required pattern="\d{3}">
                        <input type="number" name="card-cvv" id="" placeholder="Enter CVV" required minlength="3" maxlength="3">
                    </div>
                    <button type="submit" class="pay-button">Pay</button>
                </form>
            </section>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
